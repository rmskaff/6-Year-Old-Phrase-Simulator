<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toddler Talk</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"  crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <div class="jumbotron">
  <h1> 6 Year-Old Speech Simulator</h1></div>
    <body ng-app="wordsApp" ng-controller="wordController">
    <div class="container">

    <button type="button" ng-click="addWord()">Add Word</button>

    <button type="button" ng-click="addClass()">Words With Decoration</button>

    <button type="button" ng-click="addPhrase()">More Words</button>

      <button type="button" ng-click="prettyPhrase()">More Words with Decoration</button>

<br/>
<hr/>
<br/>
<span class="bknd"
    <span ng-class="word.clss" ng-repeat="word in words track by $index">
          {{word.name}}
    </span>
  </span>

</div>

<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
