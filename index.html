<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toddler Talk</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <h1> Hello, World! </h1>
    <body ng-app="wordsApp" ng-controller="wordController">
    <button type="button" ng-click="addWord()">Add Word</button>

    <button type="button" ng-click="addClass()">Words With Decoration</button>

    <button type="button" ng-click="addPhrase()">More Words</button>

      <button type="button" ng-click="prettyPhrase()">More Words with Decoration</button>


    <span ng-class="word.clss" ng-repeat="word in words track by $index">
          {{word.name}}
    </span>

<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
